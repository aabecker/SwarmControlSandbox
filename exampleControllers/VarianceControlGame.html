function BFS(x, y ) 
{  //recursively compute Breadth First Search from goal to every other grid cell
	var dist = map[x][y];
	if(dist == -1 ) // this is an obstacle region
		{return;}
	if(x-1 >0)
	{
		if(map[x-1][y] > dist +1)
		{
			map[x-1][y] = dist+1;
			//console.log("with " + x-1 + " and " + y + " We have : " + map[x-1][y]);
			BFS(x-1, y);
		}
	}
	if(y+1 < mapYSize)
	{
		if(map[x][y+1] > dist +1)
		{
			map[x][y+1] = dist+1;
			//console.log("with " + x + " and " + y +1+ " We have : " + map[x][y+1]);
			BFS(x, y+1);
		}
	}
	if(y-1 >0)
	{
		if(map[x][y-1] > dist +1)
		{
			map[x][y-1] = dist+1;
			//console.log("with " + x + " and " + y-1 + " We have : " + map[x][y-1]);
			BFS(x, y-1);
		}
	}
	if(x+1 < mapXSize)
	{
		if(map[x+1][y] > dist +1)
		{
			map[x+1][y] = dist+1;
			//console.log("with " + x+1 + " and " + y + " We have : " + map[x+1][y]);
			BFS(x+1, y);
		}
	}
}

function Gradient(x,y)
{  // computes the x and y gradient of cell(x,y)  requires a map with distance values.
	var dist = map[x][y];
	if(dist == -1)
	{
		gradient_x[x][y] = 0;
		gradient_y[x][y] = 0;
		return;
	}
	
	if(map[x-1][y] == -1 && map[x+1][y] == -1)
	{
		gradient_x[x][y] = 0;
	}
	else if(map[x-1][y] == -1 )
	{
		gradient_x[x][y]= map[x+1][y] - map[x][y];
	}
	else if(map[x+1][y] == -1 )
	{
		gradient_x[x][y]= map[x][y] - map[x-1][y];
	}
	else
	{
		gradient_x[x][y] = (map[x+1][y] - map[x-1][y])/2;
	}

	if(map[x][y-1] == -1 && map[x][y+1] == -1)
	{
		gradient_y[x][y] = 0;
	}
	else if(map[x][y-1] == -1 )
	{
		gradient_y[x][y]= 0;//map[x][y+1] - map[x][y];
	}
	else if(map[x][y+1] == -1 )
	{
		gradient_y[x][y]= map[x][y] - map[x][y-1];
	}
	else
	{
		gradient_y[x][y] = (map[x][y+1] - map[x][y-1])/2;
	}
	if(gradient_x[x][y] != 0 && gradient_y[x][y] != 0)
	{
		gradient_angle[x][y] = Math.atan2(gradient_y[x][y],gradient_x[x][y] ) * 180 / Math.PI + 270;
	}
}

function calcPointsCirc( cx,cy, rad, dashLength)
{	//draw a dashed circle
	var n = rad/dashLength,
	alpha = Math.PI * 2 / n,
	pointObj = {},
	points = [],
	i = -1;

	while( i < n )
	{
		var theta = alpha * i,
		theta2 = alpha * (i+1);
		points.push({x : (Math.cos(theta) * rad) + cx, y : (Math.sin(theta) * rad) + cy, ex : (Math.cos(theta2) * rad) + cx, ey : (Math.sin(theta2) * rad) + cy});
		i+=2;
	}              
	return points;            
}

	else
	{
		goalX = goalXtemp;
	}
	if(var_y > min_desired_var_y)
	{
		if(goalY!= 0)
			goalYtemp = goalY;
		goalY = 0;
	}
	else
	{
		goalY = goalYtemp;
	}


	var diffeq = Math.sqrt( (var_x-var_y)*(var_x-var_y)/4 + cov_xy*cov_xy);
	var mindiffeq1 = Math.sqrt((min_desired_var_x1 -min_desired_var_y1 )*(min_desired_var_x1-min_desired_var_y1)/4 + mincov_xy*mincov_xy);
	var mindiffeq2 = Math.sqrt((min_desired_var_x2 -min_desired_var_y2 )*(min_desired_var_x2-min_desired_var_y2)/4 + mincov_xy*mincov_xy);
	var var_xp = (var_x+var_y)/2 + diffeq;
	var var_yp = (var_x+var_y)/2 - diffeq;
	var minvar_xp1 = (min_desired_var_x1 + min_desired_var_y1)/2 + mindiffeq1 ;
	var minvar_yp1 = (min_desired_var_x1 + min_desired_var_y1)/2 - mindiffeq1 ;

	var minvar_xp2 = (min_desired_var_x2 + min_desired_var_y2)/2 + mindiffeq2 ;
	var minvar_yp2 = (min_desired_var_x2 + min_desired_var_y2)/2 - mindiffeq2 ;

	var angle2 = 180/Math.PI*1/2*Math.atan2( 2*cov_xy, var_x-var_y);
	var angle_min_variance1 = 180/Math.PI*1/2*Math.atan2( 2*mincov_xy, min_desired_var_x1-min_desired_var_y1);
	var angle_min_variance2 = 180/Math.PI*1/2*Math.atan2( 2*mincov_xy, min_desired_var_x2-min_desired_var_y2);


	if(!TimeUp){
		$("canvas").drawEllipse({
			strokeStyle: "red",
			strokeWidth: 5,
			x: mean_position_x* mapScale, y: mean_position_y * mapScale,
			width: 3 * 30*Math.sqrt(var_xp), height: 3 * 30*Math.sqrt(var_yp),
			rotate: angle2
		})
		.restoreCanvas();

		if(min_desired_var_x == min_desired_var_x1){
			$("canvas").drawEllipse({
				strokeStyle: "green",
				strokeWidth: 5,
				x: varianceGoalX[0] * mapScale, y:  varianceGoalY[0] * mapScale,
				width: 3 * 30*Math.sqrt(minvar_xp1), height: 3 * 30*Math.sqrt(minvar_yp1),
				rotate: angle_min_variance1
			}).restoreCanvas();
			$("canvas").drawEllipse({
				strokeStyle: "blue",
				strokeWidth: 5,
				x: varianceGoalX[1] * mapScale, y:  varianceGoalY[1] * mapScale,
				width: 3 * 30*Math.sqrt(minvar_xp2), height: 3 * 30*Math.sqrt(minvar_yp2),
				rotate: angle_min_variance2
			}).restoreCanvas();
		}
		else if(min_desired_var_x == min_desired_var_x2){
			$("canvas").drawEllipse({
				strokeStyle: "blue",
				strokeWidth: 5,
				x: varianceGoalX[0] * mapScale, y:  varianceGoalY[0] * mapScale,
				width: 3 * 30*Math.sqrt(minvar_xp1), height: 3 * 30*Math.sqrt(minvar_yp1),
				rotate: angle_min_variance1
			}).restoreCanvas();
			$("canvas").drawEllipse({
				strokeStyle: "green",
				strokeWidth: 5,
				x: varianceGoalX[1] * mapScale, y:  varianceGoalY[1] * mapScale,
				width: 3 * 30*Math.sqrt(minvar_xp2), height: 3 * 30*Math.sqrt(minvar_yp2),
				rotate: angle_min_variance2
			}).restoreCanvas();
			
		}

	}else{ // Time is Finished, Display Score to user

		var winstring = "TIME'S UP!\n\nYou Scored: "+Score + " Points\n\nwith " + numrobots +" robots!";
		$("canvas").drawText(
		{
			strokeStyle: "RebeccaPurple",
			strokeWidth: 3,
			x: 10*mapScale  , y: 6*mapScale ,
			fontSize: 40,
			fontFamily: 'Verdana, sans-serif',
			text: winstring
		}).restoreCanvas();
	}
	
	for(var i = 0 ; i < index_goal; i++){
		$("canvas").drawRect({
			fillStyle: "green",
			x: (goalsX[i]/2 -0.5)* mapScale, y: goalsY[i]/2 * mapScale,
			width: 0.5 * mapScale,
			height: 0.5 * mapScale,
			cornerRadius: 0

		}).restoreCanvas();
	}
	$("canvas").drawArc({ //draw the average position
		strokeStyle: "red",
		strokeWidth: 5,
		x: mean_position_x* mapScale, y: mean_position_y * mapScale,
		radius: radius * mapScale
	}).restoreCanvas();		

	var Kgain = 4;
	var Kderivative = 1;
	var sum_velocity_x = 0;
	var sum_velocity_y = 0;
	for(var i = 0; i < numrobots; ++i) {
		sum_velocity_x += m_Robot[i].GetLinearVelocity().x;
		sum_velocity_y += m_Robot[i].GetLinearVelocity().y;
	}
	var mean_velocity_x = sum_velocity_x / numrobots;
	var mean_velocity_y = sum_velocity_y / numrobots;
	m_ControlInputY = Kgain*(goalY - mean_position_y) + Kderivative*(0-mean_velocity_y) ;
	m_ControlInputX = Kgain*(goalX - mean_position_x) + Kderivative*(0-mean_velocity_x) ;
	m_controlState = ROBOT_INPUT.ROBOT_PROP;

	//console.log(elapsedTimeSec + " " + mean_position_y + " " + goalY + " " + mean_position_x + " " + goalX );
	//console.log(elapsedTimeSec + " " + var_x );
	
	if(elapsedTimeSec >= TimeMax){TimeUp = true;}
	}; //end update
};
